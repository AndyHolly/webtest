      async function loadIntoTableCheckin(table,id,dateInput){
        console.log("Checkin Date : "+dateInput)
        const tableHead = table.querySelector("thead");
        const tableBody = table.querySelector("tbody");
        const response = await fetch('https://123b-2001-44c8-4510-2113-6d03-9297-62c4-ff55.ngrok.io/lineliff/student/getStudentCheckin', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
  	"user_id": useUserId,
    "studentid": id,
    "trandate" : dateInput
  }),
})
        const { headers , rows } = await response.json();
        tableHead.innerHTML = "<tr></tr>";
        tableBody.innerHTML = "";

        for(const headerText of headers){
          const headerElement = document.createElement("th");

          headerElement.textContent = headerText;
          tableHead.querySelector("tr").appendChild(headerElement);
        }

        for (const row of rows){
          const rowElement = document.createElement("tr");

          for(const cellText of row){
            const cellElement = document.createElement("td");
            cellElement.textContent = cellText;
            rowElement.appendChild(cellElement);
          }
          tableBody.appendChild(rowElement);
        }
      }
